<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency convertor</title>
    <link  rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>   
 <div class="container">
 <h2 style="font-family: cursive;">Currency Convertor</h2>
    <!--Creating form-->
    <form>
    <div class="amount">
        <p>Enter Amount:</p>
        <input placeholder="Enter the amount to be converted" type="text"/>
        <div class="dropdown">

        <!--From currency-->   
        <div class="from">
        <p>From</p>    
         <div class="select-container">
        <!--images for the representing which country-->    
         <img src="https://flagsapi.com/US/flat/64.png">
         <select name="from"></select>
         </div>
        </div>

        <i class="fa-solid fa-arrow-right-arrow-left"></i>
         <!--To this currency-->
        <div class="to">
        <p>To</p>    
         <div class="select-container">
        <!--images for the representing which country-->    
         <img src="https://flagsapi.com/IN/flat/64.png">
         <select name="to"></select>
         </div>
        </div>
    </div>
    <div class="final-message">1USD=80INR</div>
    <button>Get Exchange Rate</button>
    </form>
 </div>

<script src="countrycodes.js"></script>
 <script src="app.js"></script>

</body>
</html>
